<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="expense-card">
            <h2>Add New Expense</h2>
            <form>
                <div class="input-wrapper">
                    <label for="expense-name-input">Expense Name:</label>
                    <input placeholder="e.g., Lunch, Bus ticket, Coffee" type="text" id="expense-name-input" />
                </div>
                <div class="input-wrapper">
                    <label for="expense-cost-input">Amount ($):</label>
                    <input placeholder="e.g., 20" type="number" id="expense-cost-input" />
                </div>
                <div class="input-wrapper">
                    <label for="expense-type-input">Choose a category:</label>
                    <select id="expense-type-input">
                        <option value="">Choose a category...</option>
                        <option value="food">üçî Food</option>
                        <option value="transport">üö≤ Transport</option>
                        <option value="shopping">üõí Shopping</option>
                    </select>
                </div>
                <button class="btn" id="submit-btn">Add Expense</button>
            </form>

        </div>
        <div class="expense-card">
            <h2>Total Expenses</h2>
            <div>
                <p class="expense-txt" id="total-expense-el">$0.00</p>
            </div>
        </div>
        <div class="expense-card">
            <h2>Expense List</h2>
            <ul id="ul-el"></ul>
        </div>
    </div>
    <div class="expenses-summary-card"></div>
    <div class="expenses-list-card"></div>

    <script src="js/script.js"></script>
</body>

</html>
